syntax = "proto3";

option go_package = "github.com/LastBit97/ewallet/ewallet";

package ewallet;

service EWallet {

    rpc CreateWallet (CreateWalletRequest) returns (CreateWalletReply) {}

    rpc Send(SendRequest) returns (SendReply) {}

    rpc GetLast(GetLastRequest) returns (stream GetLastReply) {}
  }

  message Wallet {
	  string address = 3;
	  float balance = 4;
  }

  message Transaction{
    string datetime = 1;
    string address = 2;
    float amount = 3;
  }

  message CreateWalletRequest{
    Wallet wallet = 1;
  }

  message CreateWalletReply{
    Wallet wallet = 1;
  }

  message SendRequest{
    string from = 1;
    string to = 2;
    float amount = 3;
  }

  message SendReply{
    float balance = 1;
  }

  message GetLastRequest{}

  message GetLastReply{
    Transaction transaction = 1;
  }